<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Consulta de Clima</title>
  
</head>
<body>
    <div class="contenedor">
  
        <h1>Consulta de Clima</h1>
        <br>
        <div>
            <label for="ciudad">Ciudad :</label>
        </div>
        <div>
            <input type="text" id="ciudad" value="Guadalajara">
            <button onclick="consultarClima()">Consultar</button>
        </div>

        <div>
            <label for="ciudades">Ciudades:</label>
        </div>
        <div>
            <input style="width: 250px;" type="text" id="ciudades" value="Lima, Puerto Vallarta, Londres">
            <button onclick="consultarClimas()">Consultar</button>
        </div>

        <br>

        <div>
            <button onclick="limpiarTabla()">Limpiar</button>
        </div>
   
        <br><br>

        <div>
            <table id="tabla-clima" class="weather-table">
                <thead>
                    <tr>
                        <th>Ciudad</th>
                        <th>País</th>
                        <th>Temperatura</th>
                        <th>Descripción</th>
                        <th>Humedad</th>
                        <th>Clima</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
